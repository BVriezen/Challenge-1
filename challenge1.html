<!DOCTYPE HTML>
<html>
	<head>
		<title>Challenge 1</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="challenge1.css" type="text/css" rel="stylesheet" />
		<link href="mediaQueries.css" type="text/css" rel="stylesheet" />
		<link href="https://fonts.googleapis.com/css?family=PT+Sans+Caption" rel="stylesheet">
		
		<!-- Scripts voor Chart.js + Bootstrap -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />

	</head>
	<body>
		<div class="mainContainer">
		<div class="distanceTraveld">
			<h2 class="hide">Afstand afgelegd</h2>
			<div class="container1">
				<canvas id="myChart"></canvas>
			</div>
			<script src="stastiek.js"></script>
			<div class="information">
				<div>
					<h5>Afstand afgelegd:</h5>
					<h5>Afstand ten opzichte van:<br/>totale afstand</h5>
					<h5>Nog af te leggen afstand:</h5>
				</div>
				<div>
					<h5>4400 km</h5>
					<h5>2%</h5>
					<h5><br />220.000 km</h5>
				</div>
			</div>
			<div class="extraInformation">
				<h2 class="hide">Totale afstand afgelegd</h2>
			</div>
		</div>
		<div class="speedMeter">
			<h2 class="hide">Snelheid</h2>
			<center>
				<div id="chart_div"></div>
			</center>

			<div class="information twee">
				<div>
					<h5>Huidige snelheid:</h5>
					<h5>Gemiddelde snelheid</h5>
					<h5>Nog af te leggen afstand:</h5>
				</div>
				<div>
					<h5>530 km/per uur</h5>
					<h5>560 km/per uur</h5>
					<h5>220.000 km</h5>
				</div>
			</div>
		</div>

		<!-- Scripts voor Google Charts -->
		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
		<script type="text/javascript" src="speed.js"></script>	
		</div>	
	</body>
</html>
